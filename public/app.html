<!doctype html>
<html lang="th">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>TPRSYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="assets/main.css" rel="stylesheet">
</head>
<body class="bg-slate-100">
    <div class="flex h-screen">
        <aside id="sidebar" class="w-64 bg-white border-r border-slate-200 flex-shrink-0 flex flex-col">
            <div class="p-4 font-bold border-b border-slate-200 text-lg">TPRSYSTEM</div>
            <nav id="main-menu" class="p-4 space-y-2 flex-1">
                <div class="text-sm text-slate-400">Loading Menu...</div>
            </nav>
            <div id="user-info" class="p-4 border-t border-slate-200">
                 </div>
        </aside>

        <div class="flex-1 flex flex-col">
            <header class="bg-white/80 backdrop-blur border-b border-slate-200">
                <div class="px-6 py-3 flex items-center justify-between">
                    <h1 id="page-title" class="text-xl font-semibold text-slate-800">Dashboard</h1>
                    <button id="logout-button" class="text-sm text-sky-600 hover:underline">Logout</button>
                </div>
            </header>
            
            <main id="app-content" class="flex-1 p-6 overflow-y-auto">
                <div class="text-center text-slate-500">Loading...</div>
            </main>
        </div>
    </div>
    
    <script type="module" src="assets/main.js"></script>
    <script type="module">
        import { supabase } from './assets/supabase-client.js';

        const logoutBtn = document.getElementById('logout-button');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', async () => {
                logoutBtn.disabled = true;
                logoutBtn.textContent = 'Signing out...';
                try {
                    const { error } = await supabase.auth.signOut();
                    if (error) {
                        console.error('Sign out error:', error.message);
                        // Restore UI
                        logoutBtn.disabled = false;
                        logoutBtn.textContent = 'Logout';
                        alert('เกิดข้อผิดพลาดขณะออกจากระบบ: ' + error.message);
                        return;
                    }

                    // After successful sign-out, navigate to the login page
                    window.location.href = 'login.html';
                } catch (err) {
                    console.error('Unexpected sign out error:', err);
                    logoutBtn.disabled = false;
                    logoutBtn.textContent = 'Logout';
                    alert('เกิดข้อผิดพลาดขณะออกจากระบบ');
                }
            });
        }
    </script>
</body>
</html>
