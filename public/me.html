<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>My Profile • TPRGS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="assets/main.css" rel="stylesheet">
  <style>
    .card{ background:#fff; border:1px solid #e2e8f0; border-radius:12px; padding:18px; box-shadow:0 1px 2px rgba(0,0,0,.03); }
    .badge{ display:inline-block; padding:.25rem .5rem; border-radius:999px; font-size:.75rem; background:#eef2ff; color:#3730a3; }
  </style>
</head>
<body class="bg-slate-50 text-slate-800">
  <main class="max-w-3xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold mb-4">โปรไฟล์ของฉัน</h1>

    <div id="profileCard" class="card">
      <div class="flex items-center justify-between">
        <div>
          <div class="text-lg font-semibold" id="fullName">—</div>
          <div class="text-sm text-slate-600" id="email">—</div>
          <div class="mt-2 text-sm text-slate-700">ตำแหน่ง: <span id="position">—</span></div>
          <div class="mt-1 text-sm text-slate-700">แผนก: <span id="department">—</span></div>
        </div>
        <div class="text-right">
          <div id="roleBadges" class="mb-2"></div>
          <button id="btnEdit" class="px-3 py-2 rounded-xl bg-slate-900 text-white text-sm">แก้ไขโปรไฟล์</button>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div id="modal" class="fixed inset-0 hidden items-center justify-center">
      <div class="absolute inset-0 bg-black/30" id="modalBg"></div>
      <div class="relative w-full max-w-lg">
        <div class="card">
          <div class="flex items-center justify-between mb-3">
            <div class="font-semibold">แก้ไขโปรไฟล์</div>
            <button id="modalClose" class="text-slate-500">ปิด</button>
          </div>
          <form id="frmProfile" class="space-y-3 text-sm">
            <div>
              <label class="text-slate-600 text-xs">ชื่อ</label>
              <input id="inpFirst" aria-label="first name" placeholder="ชื่อ" class="w-full border rounded-xl p-2" />
            </div>
            <div>
              <label class="text-slate-600 text-xs">นามสกุล</label>
              <input id="inpLast" aria-label="last name" placeholder="นามสกุล" class="w-full border rounded-xl p-2" />
            </div>
            <div>
              <label class="text-slate-600 text-xs">ตำแหน่ง</label>
              <input id="inpPosition" aria-label="position" placeholder="ตำแหน่ง" class="w-full border rounded-xl p-2" />
            </div>
            <div>
              <label class="text-slate-600 text-xs">แผนก</label>
              <input id="inpDepartment" aria-label="department" placeholder="แผนก" class="w-full border rounded-xl p-2" />
            </div>
            <div class="flex items-center justify-end gap-2">
              <button id="btnCancel" type="button" class="px-3 py-2 rounded-xl">ยกเลิก</button>
              <button id="btnSave" type="submit" class="px-3 py-2 rounded-xl bg-slate-900 text-white">บันทึก</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Ensure env loaded first -->
  <script type="module" src="assets/env.js"></script>

  <script type="module">
    import { handleAuthGuard } from './assets/auth.js';
    import { getMyProfile, updateMyProfile } from './assets/api-profiles.mjs';
    import { supabase } from './assets/supabase-client.js';

    // Helper modal functions
    const $ = sel => document.querySelector(sel);
    const modal = $('#modal');
    const openModal = () => modal.classList.remove('hidden');
    const closeModal = () => modal.classList.add('hidden');

    (async function(){
      const user = await handleAuthGuard();
      if (!user) return; // redirected

      const uid = user.id || user.profile?.id;

      // Load profile via api-profiles
      const { data: profile, error: pErr } = await getMyProfile(uid);
      if (pErr) console.warn('profile load error', pErr);

      function renderProfile(p){
        $('#fullName').textContent = `${p?.first_name || ''} ${p?.last_name || ''}`.trim() || '(ไม่ระบุ)';
        $('#email').textContent = p?.email || user.email || '';
        $('#position').textContent = p?.position || '—';
        $('#department').textContent = p?.department || '—';
      }

      renderProfile(profile || user.profile || {});

      // Role badges: load role_ids from user_roles then fetch role names
      async function loadRoles(uId){
        try{
          const { data: urRows, error: urErr } = await supabase
            .from('user_roles')
            .select('role_id')
            .eq('user_id', uId);
          if (urErr) { console.warn('user_roles load', urErr); return []; }
          const roleIds = (urRows||[]).map(r=>r.role_id).filter(Boolean);
          if (roleIds.length===0) return [];
          const { data: rolesRows, error: rolesErr } = await supabase
            .from('roles')
            .select('id, name')
            .in('id', roleIds);
          if (rolesErr) { console.warn('roles load', rolesErr); return []; }
          return (rolesRows||[]).map(r=>r.name);
        }catch(e){ console.warn('roles fetch unexpected', e); return []; }
      }

      const roles = await loadRoles(uid);
      const badges = roles.map(r=>{ const el = document.createElement('span'); el.className='badge mr-2'; el.textContent=r; return el; });
      const badgeContainer = $('#roleBadges'); badgeContainer.innerHTML=''; badges.forEach(b=>badgeContainer.appendChild(b));

      // Wire edit button and modal
      $('#btnEdit').addEventListener('click', ()=>{
        // populate inputs
        $('#inpFirst').value = profile?.first_name || '';
        $('#inpLast').value = profile?.last_name || '';
        $('#inpPosition').value = profile?.position || '';
        $('#inpDepartment').value = profile?.department || '';
        openModal();
      });

      $('#modalClose').addEventListener('click', closeModal);
      $('#btnCancel').addEventListener('click', closeModal);
      $('#modalBg').addEventListener('click', closeModal);

      $('#frmProfile').addEventListener('submit', async (e)=>{
        e.preventDefault();
        const payload = {
          first_name: $('#inpFirst').value || null,
          last_name: $('#inpLast').value || null,
          position: $('#inpPosition').value || null,
          department: $('#inpDepartment').value || null,
        };
        const { data, error } = await updateMyProfile(uid, payload);
        if (error) {
          console.error('update failed', error);
          alert('บันทึกไม่สำเร็จ: ' + (error.message || error));
          return;
        }
        // update local vars and re-render
        Object.assign(profile || {}, data || {});
        renderProfile(profile || {});
        closeModal();
        alert('บันทึกเรียบร้อย');
      });

    })();
  </script>
</body>
</html>
